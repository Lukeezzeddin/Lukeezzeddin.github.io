 <html>
    <head>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: Thistle;
              padding: 10px;
              border-radius: 20px;
              border: 8px solid red;
            }
	    /* HTML: <div class="wavy-box"></div> */
.wavy-box {
  --s: 3px;  /* control the size of the wave */
  --w: 20vh; /* preferred  width */

  width: round(var(--w),4*var(--s));
  aspect-ratio: 1;
  padding: var(--s);
  border: var(--s) solid #0000;
  box-sizing: border-box;
  background: #CD8C52;
  border-radius: calc(3.5*var(--s)); /* for the image */
  mask:
    radial-gradient(calc(sqrt(2)*var(--s)),#000 calc(100% - 1px),#0000),
    conic-gradient(#000 0 0) content-box,
    radial-gradient(calc(sqrt(2)*var(--s)),#0000 100%,#000 calc(100% + 1px))
     var(--s) var(--s) padding-box;
  mask-size: calc(var(--s)*4) calc(var(--s)*4);
	    	width: 10vh;
		margin: auto;
}

	    /* HTML: <div class="squircle"></div> */
.squircle {
  aspect-ratio: 1;
  border-radius: 50%;
  corner-shape: squrcle;
	    	width: 10vh;
		margin: auto;
}
	    .flower {
  width: 20vh; /* adjust to control the size */
  aspect-ratio: 1;
  --g:/20.56% 20.56% radial-gradient(#000 calc(71% - 1px),#0000 71%) no-repeat;
  mask: 100% 50% var(--g),93.301% 75% var(--g),75% 93.301% var(--g),50% 100% var(--g),25% 93.301% var(--g),6.699% 75% var(--g),0% 50% var(--g),6.699% 25% var(--g),25% 6.699% var(--g),50% 0% var(--g),75% 6.699% var(--g),93.301% 25% var(--g),radial-gradient(100% 100%,#000 38.366%,#0000 calc(38.366% + 1px));
/* HTML: <div class="squircle"></div> */
	    	width: 10vh;
		margin: auto;
}

            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              background-color: chocolate;
              margin: auto;
            /* HTML: <div class="squircle"></div> */
	    }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) { 
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }
            #chocolateheart{
                grid-column-start: 3;
                grid-row-start:2;
            }
            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            #mnm{
                grid-column-start:1;
                grid-row-start:1;
                width:10vh;
                height:10vh;
                background-color:red;
                border-radius:50%;
                margin: auto;
                display: grid;
                place-items: center;
                font-size: 2em;
            }
	    #flowey{
		grid-column: 2/1;
		background-color: yellow;
		margin: auto;
		display: grid;
		place-items: center;
	    }
	    #fancy{
		grid-column 1/2;
		background-color: green;
		margin: auto;
		height: 10vh;
		width: 10vh;
		place-items: center;
	    }
	    #purplecircle{
		grid-column 1/3;
		background-color: purple;
	    	width: 10vh;
		margin: auto;
	    }
        </style>
    </head>
    <body>
        <h1>Here, I got you some chocolates &lt;3</h1>
        <div class="container">
            <div class="heart" id="chocolateheart"></div>
            <div class="lilbits">
                <div id="mnm">
                m
                </div>
		<div id="flowey" class="flower">
			:)
		</div>
		<div id="fancy" class="wavy-box"></div>
		<div id = "purplecircle" class = "squircle"></div>
                <!-- TODO: Add some more divs here, and style them
                    to fill in the 'lilbits' part of the chocolate box -->
            </div>
            <!-- TODO: Add some more divs here, and style them
                to fill in the other sections of the chocolate box -->
        </div>
    </body>
</html>
