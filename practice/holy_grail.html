<!DOCTYPE html>
<html lang="en">
	<head>
		<title>behold! the holy grail</title>
		<style>
.grid{
display: grid;
height: 100vh;
width: 100vw;
gap: 10px;
grid:
	'head head head' 1fr
	'sideL main sideR' 3fr
	'foot foot foot' 1fr
	/1fr 4fr 1fr;
	}
#header{
grid-area: head;
background-color: green;
text-align: center;
font-size: 24px;
color: white;
}
#footer{
grid-area: foot;
background-color: green;
text-align: center;
font-size: 24px;
color: white;
}
#leftside{
grid-area: sideL;
background-color: green;
text-align: center;
font-size: 24px;
color: white;
}
#rightside{
grid-area: sideR;
background-color: green;
text-align: center;
font-size: 24px;
color: white;
}
#main{
grid-area: main;
background-color: green;
text-align: center;
font-size: 24px;
color: white;
}
		</style>
	</head>
	<body>
		<div class="grid">
			<div id="header">
				header I hardly know her
			</div>

			<div id = "footer">
				foot fungus
			</div>
			<div id = "leftside">
				saddle
			</div>
			<div id = "rightside">
				cider
			</div>
			<div id = "main">
				mango
			</div>
		</div>
	</body>
</html>
