<!DOCTYPE html>
<html>
	<head>
		<script src = "../js.validate.js"></script>
		<title>A holiday tree</title>
		<style>
			body{
				background-image:linear-gradient(red,blue);
			}
			#container{
			background-color:white;
			width:600px;
			height:100vh;
			}
			#tree{
			width:0px;
			height:0px;
			border-bottom:775px solid green;
			border-left:300px solid transparent;
			border-right:300px solid transparent;
			}
/* HTML: <div class="star"></div> */
.star {
	position:absolute;
	bottom: 400px;
  width: 30px;  
  aspect-ratio: 1;
  background: #F8CA00;
  clip-path: polygon(50% 0,
    calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
    calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn))) 
   ); 
  /* or more simple
  clip-path: polygon(50% 0,79% 90%,2% 35%,98% 35%,21% 90%); 
   */
}
/* HTML: <div class="heart"></div> */
.heart {
	position:absolute;
	bottom:500px;
  height: 30px; /* adjust to control the size */
  aspect-ratio: 1;
  --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
  -webkit-mask-box-image: var(--_m);
             mask-border: var(--_m);
  clip-path: polygon(-41% 0,50% 91%, 141% 0);
  background: #cc333f;
}
/* fallback until better support for mask-border */
@supports not (-webkit-mask-box-image: var(--_m)) { 
  .heart {
    mask:
     radial-gradient(at 70% 31%,#000 29%,#0000 30%),
     radial-gradient(at 30% 31%,#000 29%,#0000 30%),
     conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
  }
}
/* HTML: <div class="triangle"></div> */
.triangle {
  width: 30px;
  aspect-ratio: 1/cos(30deg);
  clip-path: polygon(50% 0,100% 100%,0 100%);
  background: linear-gradient(45deg,#FA6900,#FA2942);
  position:absolute;
  bottom:600px
}
			
			.polygon {

background-color:grey;
  width: 30px; /* adjust to control the size */
  aspect-ratio: 1;
  position:absolute;
  bottom:150px;
  clip-path: polygon(100% 50%,65.45% 97.55%,9.55% 79.39%,9.55% 20.61%,65.45% 2.45%);
}
			#white{
			position:absolute;
			width:30px;
			height:30px;
			background-color:white;
			bottom:60px;
			}
		</style>
	</head>
	<body>
		<h1>Tree</h1>
		<div id="container">
			<div id="tree">
				<div class="star">

				</div>
				<div class="heart">

				</div>
				<div class="triangle">

				</div>
				<div class="polygon">

				</div>
				<div id="white">

				</div>
			</div>
		</div>
	</body>
</html>
